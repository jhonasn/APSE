<link rel="stylesheet" href="css/tela-reproducao.css">
<script type="text/javascript" src="js/tela-reproducao.js"></script>

<img id="{icone}" src="img/{icone}.svg" class="icone col-xs-5 col-sm-4 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1">
<img id="btn-phone" src="img/btn-phone.svg" class="col-xs-offset-1 col-xs-3 col-sm-offset-4 col-sm-2 col-md-offset-6 col-md-1 col-lg-offset-6 col-lg-1">
<img id="btn-home" src="img/btn-home.svg" class="col-xs-3 col-md-1 col-lg-1">

<div class="text-center" style="padding:10px;clear:both;display:block;">
    <label for="autoplay" style="display:block;">Modo contínuo</label>
    <div id="autoplay" class="btn-group text-center" role="group">
      <button type="button" class="btn btn-success">Sim</button>
      <button type="button" class="btn btn-default">Não</button>
    </div>
</div>

<div class="col-xs-12 col-md-12 col-lg-12"></div>

<object id="btns-player" data="img/btns-player.svg" class="col-xs-offset-1 col-xs-10 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"></object>

<ul id="instrucoes" class="list-group {icone} col-xs-10 col-xs-offset-1 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
	<li id="{id}" href="#" class="list-group-item">{instrucao}</li>
</ul>
